<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">  <title>Title</title></head><body id="app"><script type="text/javascript">	(function(window) {		// 获取html的标签		var oHtml = document.documentElement;		// 在页面上来的时候就调用一下		getSize();		// 当缩放屏幕时实时计算		window.addEventListener('resize', function() {			getSize();		})		function getSize() {			// 获取屏幕的大小			var screenWidth = oHtml.clientWidth;			var screenHeight = oHtml.clientHeight;			if(screenWidth > 640) {				screenWidth = 640;			}			oHtml.style.fontSize = screenWidth / 7.5 + 'px';			console.log(oHtml.style.fontSize);		}	})(window)</script>  <script src="dist/vendor.js" type="text/javascript"></script>  <script src="dist/index.js" type="text/javascript"></script></body></html>
